<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 3</title>
</head>
<body>
    <!-- NOrmal HTML -->
    <h1>Hello Everyone - Welcome to github</h1>
    <p id = "js"></p>
    <button onclick="hey()" id = "jss"> Submit</button>
    <!-- javascript -->
    <script>
        document.addEventListener("click", hello);
        function hello(){
            document.getElementById("js").innerText = "Namaste"
        }

        function hey(){
            document.getElementById("jss").innerText = "Namaste"
            document.getElementById("jss").style.color = "red"
            document.getElementById("jss").style.padding = "16px"
            document.getElementById("jss").style.border = "2px solid blue"
        }
    </script>
</body>
</html>
